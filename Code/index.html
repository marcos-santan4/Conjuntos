<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="menu">
        <nav>
            <ul>
                <li><a href="#conjuntos">Conjuntos</a></li>
            </ul>
        </nav>
    </div>
    <div id="conjuntos">
        <div class="grid">
            <div id="title">
                <h1>Feira da Semana</h1>
            </div>
            <div class="img">
                <img src="./assets/css/img/frutas.png" alt="frutas" >
            </div>
            <div class="col" id="checkbox">
                <p>Selecione a lista que deseja</p>
                <br>
                <input type="radio" name="feira" id="legumes"> Legumes
                <input type="radio" name="feira" id="verduras"> Verduras
            </div>
            <div class="col" id="insert">
                <label for="">Insira algo na sua lista: </label> <br>
                <input type="text" name="item" id="item">
            </div>
            <div class="col" id="buttons">
                <button onclick="add()" class="button">Add</button>
                <button onclick="remove()" class="button">Remove</button>
                <button onclick="unir()" class="button">unir</button> <br>
                <button onclick="limparlista()" class="button">Limpar Lista</button>
                <button onclick="save()" class="button">Salvar Lista</button>

            </div>
            <div class="col" id="res">
                <p id="res"></p>
            </div>
            <div class="footer">
            </div>
        </div>
        <footer>
            <p>🍌🍎🍍🍋</p>
        </footer>
    </div>

    <div id="LinkedList">

    </div>
    <script src="./assets/js/set.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/FileSaver.js"></script>
